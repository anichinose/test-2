      if(currentSetKey==='review'){ tag = reviewTags[idx]; }
      if(ok){ removeWrong(tag); } else { addWrong(tag); }

      const gapEl = document.querySelector('.question .gap');
      if(gapEl){
        const correctText = q.a[q.correct];
        gapEl.textContent = correctText; gapEl.classList.remove('empty');
      }

      buttons.forEach((b,i)=>{
        if(!b.querySelector('.ja')){
          const s = document.createElement('span'); s.className='ja'; s.textContent = ` ${mixed[i].ja}`;
          b.appendChild(s);
        }
      });

      const slot = document.getElementById('ja-slot');
      slot.style.visibility='visible';
      slot.textContent = q.jaSentence;

      nextBtn.style.visibility='visible';
    }

    nextBtn.addEventListener('click', ()=>{
      idx++;
      if(idx < questions.length){
        renderQuestion();
      } else {
        quizContainer.innerHTML = '';
        progress.textContent = 'Finished';
        finalScore.textContent = `You scored ${score} out of ${questions.length}!`;
        finalTime.textContent = `Time: ${formatTime(Date.now()-startTime)}`;

        if(score === questions.length){
          finalMsg.innerHTML = `ğŸ† Perfect! ã™ã°ã‚‰ã—ã„ï¼<br>å…¨å•æ­£è§£ã§ã—ãŸã€‚å®Ÿæˆ¦ã§ã‚‚ãã®èª¿å­ã§ï¼`;
        } else {
          finalMsg.textContent = `Thanks for playing, and please subscribe to my YouTube channel for future updates!`;
        }

        finish.style.display='flex';
        ytBtn.style.display='inline-block';
        restartBtn.style.display='inline-block';
        nextBtn.style.visibility='hidden';
      }
    });

    restartBtn.addEventListener('click', ()=>{
      idx = 0; score = 0; startTime = Date.now();
      finish.style.display='none';
      renderQuestion();
    });

    document.getElementById('finish-home').addEventListener('click', renderHome);
    document.getElementById('home-btn').addEventListener('click', renderHome);

    // ===== Home init
    renderHome();
  </script>
